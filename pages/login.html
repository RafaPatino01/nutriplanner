<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Document Title-->
    <!-- =============================================-->
    <title>Nutri Planner | Iniciar Sesión</title>
    <meta name="description" content="Nutri Planner es una app que ayuda a mejorar la calidad alimenticia de la población mexicana a través de la tecnología.">
    <meta name="keywords" content="Nutri Planner, Nutricion, Recetas">
    
    <!--    Favicons-->
    <!--    =============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicons/favicon-16x16.png">

    <!--    Stylesheets-->
    <!--    =============================================-->
    <link rel="stylesheet" href="../css/estilos.css">
    </head>
<body class="bg-success" id="login_file">
    <div class="container p-5">
        <div class="row justify-content-center" id="login_form">
            <div class="col-sm-5 p-3 bg-warning border rounded-3">
                <h3 class="w-100 text-center">Inicia sesión</h3>
                <div class="row px-5 m-3">
                    <label>Usuario</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="row px-5 m-3">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" id="pass">
                </div>
                <div class="row px-5 m-3">
                    <button class="btn btn-primary mt-3" id="LogBtn">Ingresar</button>
                </div>
                <div class="row px-5 m-3">
                    <button class="btn mt-3 btn-success" id="Register">Registrarse</button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center bg-warning border rounded-3 p-0" id="register_form">
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    <script src="../scripts/index.js" type="module"></script>
    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
